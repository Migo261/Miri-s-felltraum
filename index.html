<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Miri’s Felltraum – Hundesalon</title>

  <!-- ================== STYLES ================== -->
  <style>
    :root {
      --beige: #f0e4d4;
      --beige-dark: #f7e4f1;
      --brown: #5e4632;
      --shadow: 0 4px 8px rgb(0 0 0 / .08);
      --bg: #f0e5d7;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      color: var(--brown);
      line-height: 1.6;
      background: var(--bg);
    }

    /* ===== Navigation ===== */
    .pill-nav {
      padding: 16px;
    }

    .pill-container {
      background: #fff;
      border-radius: 50px;
      box-shadow: var(--shadow);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      max-width: 1200px;
      margin: auto;
      gap: 1rem;
    }

    .logo-wrap img {
      width: 90px;
      height: auto;
      border-radius: 50%;
      background: var(--beige);
      padding: 4px;
    }

    /* ===== Hero Section ===== */
    .hero-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      margin: 0;
      padding: 2rem 1rem;
    }

    .hero-left {
      flex: 1 1 300px;
      text-align: center;
    }

    .hero-logo img {
      width: 100%;
      max-width: 300px;
      height: auto;
      margin-bottom: 1rem;
    }

    .hero-text .lead {
      font-size: 1.1rem;
    }

    .hero-right {
      flex: 1 1 400px;
    }

    .slideshow-container {
      position: relative;
      width: 100%;
      aspect-ratio: 16/10;
      max-width: 100%;
      overflow: hidden;
      border-radius: 12px;
      border: 4px solid var(--beige-dark);
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    /* ===== Responsive Breakpoints ===== */
    @media (max-width: 768px) {
      .pill-container {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }

      .hero-container {
        flex-direction: column;
        text-align: center;
        padding: 1rem;
      }

      .hero-container {
        flex-direction: column;
        text-align: center;
        padding: 1rem;
      }

      /* Beide Spalten sollen mobil die volle Breite nutzen */
      .hero-left,
      .hero-right {
        flex: 1 1 100%;
        width: 100%;
      }
  </style>
</head>

<body>
  <!-- ========== HEADER / NAVIGATION ========== -->
  <header class="pill-nav">
    <div class="pill-container">
      <a href="#home" class="logo-wrap">
        <!-- Logo befindet sich im Ordner „img“ -->
        <img src="img/Logo_color.png" alt="MIRI'S FELLTRAUM – Logo">
      </a>
    </div>
  </header>

  <!-- ========== HERO / EINLEITUNG ========== -->
  <section id="home" class="hero">
    <div class="hero-container">

      <!-- Linke Spalte: Logo + Text -->
      <div class="hero-left">
        <div class="hero-logo">
          <img src="img/Logo_color.png" alt="Miri’s Felltraum Logo" />
        </div>
        <div class="hero-text">
          <p class="lead">Liebevolle Pflege für deinen vierbeinigen Freund – direkt in Garbsen.</p>
        </div>
      </div>

      <!-- Rechte Spalte: Bilderslideshow -->
      <div class="hero-right slideshow-container">
        <img class="slide" src="img/header1.jpg" alt="Bild 1" />
        <img class="slide" src="img/header2.jpg" alt="Bild 2" />
        <img class="slide" src="img/header3.jpg" alt="Bild 3" />
        <img class="slide" src="img/header4.jpg" alt="Bild 4" />
        <img class="slide" src="img/header5.jpg" alt="Bild 5" />
      </div>
    </div>
  </section>

  <!-- ========== SLIDESHOW SCRIPT ========== -->
  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlides() {
      slides.forEach((slide) => {
        slide.classList.remove('active');
      });
      slideIndex = (slideIndex + 1) % slides.length;
      slides[slideIndex].classList.add('active');
    }

    // Erste Folie anzeigen
    if (slides.length > 0) {
      slides[slideIndex].classList.add('active');
    }

    // Alle 3 Sekunden wechseln
    setInterval(showSlides, 3000);
  </script>
</body>

</html>
